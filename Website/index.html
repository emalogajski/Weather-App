<!DOCTYPE html>
    <header>
        <title>My Weather App</title>
        <link href="style.css" rel="stylesheet">
    </header>
    <body>
        <label for="feelings">Tell me how you feel today: </label>
        <textarea placeholder="My feelings" id="feelings"></textarea>
        <input id="zip" placeholder="Enter zip code here" type="number">
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
        <button id="generate">Give it to me!</button>
    </body>
    <script src="app.js"></script>
</html>
